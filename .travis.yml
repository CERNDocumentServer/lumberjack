language: python

python:
  - "2.7"

install:
  - pip install --upgrade pip --use-mirrors
  - pip install pep257 pep8 --use-mirrors
  - pip install -e .[docs]

script:
  - pep8 lumberjack
  - pep257 lumberjack
  - "sphinx-build -qnNW docs docs/_build/html"
  - python setup.py test -s tests

notifications:
  email: false
